<ion-item>
  <ion-select
    label="Grupo" placeholder="Seleccione grupo"
    [value]="selectedGroup"
    (ion-change)="onSelectionChanged($event)"
    interface="popover">
    <ion-select-option [value]="'none'">
      None
    </ion-select-option>
    <ion-select-option *ngFor="let group of groups$ | async" [value]="group.id">
      {{ group.name }}
    </ion-select-option>
  </ion-select>
</ion-item>
